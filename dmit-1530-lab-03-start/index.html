<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Additional Information -->
    <meta name="author" content="Damini" />
    <meta name="description" content="This lab demonstrates minified SVG icons and CSS positioning techniques." />

    <title>SVG Icons & Positioning Lab</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Hello, world!</h1>
        <p>Welcome to the SVG & CSS Positioning Demo</p>
    </header>

    <main>
        <section class="icon-section">
            <h2>Minified SVG Icons</h2>
            <div class="icon-container">
                <!-- Example SVG Icons -->
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 
                             10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 
                             0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 
                             8-8 8z"/>
                </svg>

                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
                    <path d="M3 3h18v2H3V3zm2 4h14v2H5V7zm-2 
                             4h18v10H3V11zm2 2v6h14v-6H5z"/>
                </svg>

                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 
                             4-4s-1.79-4-4-4-4 1.79-4 
                             4 1.79 4 4 4zm0 2c-2.67 0-8 
                             1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </section>

        <section class="layout-demo">
            <h2>CSS Positioning Demo</h2>
            <div class="position-wrapper">
                <div class="box static">Static</div>
                <div class="box relative">Relative</div>
                <div class="box absolute">Absolute</div>
                <div class="box fixed">Fixed</div>
                <div class="box sticky">Sticky</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Co.</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">Social Co.</div>
            
            <!-- Desktop Navigation -->
            <nav class="nav-items">
                <a href="#" class="nav-item">
                    <span class="icon icon-bell"></span>
                    <span>Notifications</span>
                    <span class="badge">8</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon icon-message"></span>
                    <span>Messages</span>
                    <span class="badge">2</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon icon-user"></span>
                    <span>Account</span>
                </a>
            </nav>

            <!-- Mobile Menu Toggle -->
            <div class="menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" onclick="toggleMobileMenu()">&times;</button>
        
        <div class="logo">Social Co.</div>
        
        <nav class="mobile-menu-items">
            <a href="#" class="mobile-menu-item">
                <span class="icon icon-bell"></span>
                <span>Notifications</span>
                <span class="badge">8</span>
            </a>
            <a href="#" class="mobile-menu-item">
                <span class="icon icon-message"></span>
                <span>Messages</span>
                <span class="badge">2</span>
            </a>
            <a href="#" class="mobile-menu-item">
                <span class="icon icon-user"></span>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('mobileMenu').classList.remove('active');
            }
        });
    </script>
</body>
</html>
